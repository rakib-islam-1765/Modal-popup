<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal-popup</title>
    <!-- css link  -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="popup center">
        <div class="icon">
            <figure class="success-icon">
                <img src="./img/sucess.svg" alt="">
            </figure>
        </div>
        <div class="title">
            Success!
        </div>
        <div class="description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere, odit provident sit sequi doloremque
        </div>
        <div class="dismiss-btn">
            <button id="dismiss-popup-btn">
                Dismiss
            </button>
        </div>
</div>

<div class="center">
    <button id="open-popup-btn">Open Popup</button>
</div>
<script src="./index.js"></script>
</body>
</html>
